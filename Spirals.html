<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Spiral - Audio Reactive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI OVERLAY STYLES */
        #overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ff00; /* Green for Matrix/Alien vibe */
            box-shadow: 0 0 30px #00ff00, inset 0 0 20px #00ff00;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            transition: opacity 0.5s;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 20px 0;
            color: #fff;
            text-shadow: 2px 2px 0px #00ff00, -2px -2px 0px #ff00ff;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .control-group {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            background: transparent;
            color: #fff;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 15px 30px;
            border: 2px solid #00ff00;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 30px #00ff00;
        }

        #fileInput { display: none; }

        /* Recording UI */
        #recordContainer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 150;
            display: none;
            flex-direction: row;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .rec-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-family: sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        #recordButton {
            background: #ff0055;
            color: white;
            box-shadow: 0 0 15px #ff0055;
            min-width: 160px;
        }

        #recordButton.recording { animation: pulseRed 1s infinite; }

        #leaveButton {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            backdrop-filter: blur(5px);
        }
        #leaveButton:hover { background: white; color: black; }

        @keyframes pulseRed {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
        }

        #fullscreenBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #fff;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #message { margin-top: 15px; color: #00ff00; font-size: 0.9rem; min-height: 1.2em; }

        /* Custom Checkbox */
        .checkbox-wrapper { display: flex; align-items: center; justify-content: center; gap: 10px; color: #ccc; margin-top: 10px; }
        input[type="checkbox"] { accent-color: #00ff00; width: 18px; height: 18px; }

    </style>
</head>
<body>

<div id="canvas-container"></div>

<button id="fullscreenBtn">â›¶</button>

<div id="recordContainer">
    <button id="recordButton" class="rec-btn">Start Recording</button>
    <button id="leaveButton" class="rec-btn">Stop & Reset</button>
</div>

<div id="overlay">
    <h1>SPIRAL ILLUSION</h1>
    <div class="control-group">
        <p style="margin-top:0; color:#aaa; font-size: 0.8rem;">SELECT AUDIO SOURCE</p>
        <button id="selectFileBtn" class="btn">Upload Audio</button>
        <input type="file" id="fileInput" accept="audio/*">
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="record4k">
        <label for="record4k">Record in 4K (High GPU)</label>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="autoRecord">
        <label for="autoRecord">Auto-record on play</label>
    </div>

    <div id="message"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- FRAGMENT SHADER: THE SPIRAL ENGINE -->
<script type="x-shader/x-fragment" id="fragShader">
    uniform float uTime;
    uniform vec2 uResolution;
    uniform float uBass;
    uniform float uMid;
    uniform float uHigh;
    uniform float uTotalRotation;

    #define PI 3.14159265359

    // Color Palette: Trippy Rainbow
    vec3 palette( in float t ) {
        vec3 a = vec3(0.5, 0.5, 0.5);
        vec3 b = vec3(0.5, 0.5, 0.5);
        vec3 c = vec3(1.0, 1.0, 1.0);
        vec3 d = vec3(0.00, 0.33, 0.67);
        return a + b*cos( 6.28318*(c*t+d) );
    }

    mat2 rot(float a) {
        float s = sin(a);
        float c = cos(a);
        return mat2(c, -s, s, c);
    }

    void main() {
        // Normalize UVs centered
        vec2 uv = (gl_FragCoord.xy * 2.0 - uResolution.xy) / uResolution.y;
        vec2 uv0 = uv; // Keep original for reference

        // --- AUDIO MAPPING ---
        // Bass expands the world (Zoom)
        float zoom = 1.0 - (uBass * 0.4);
        uv *= zoom;

        // --- POLAR COORDINATES ---
        // We work in Polar space for Spirals
        float r = length(uv);
        float angle = atan(uv.y, uv.x); // Renamed from 'a' to 'angle' to avoid conflict with palette

        // --- SPIRAL LOGIC & MOIRE ---

        // Stabilized Twist:
        // Changed from dynamic uMid based (which causes popping) to a fixed integer.
        // This ensures the spiral structure is always topologically stable.
        float twist = 10.0;

        // Forward Motion: speed of the tunnel movement
        float forwardMove = uTime * 8.0;

        // Wave 1: Clockwise
        // Removed uHigh from rotation calculation to eliminate jitter
        float wave1 = sin((r * (20.0 - uBass*10.0) - forwardMove) + angle * twist + (uTotalRotation * 2.0));

        // Wave 2: Counter-Clockwise
        // Removed uHigh from rotation calculation to eliminate jitter
        float wave2 = sin((r * (22.0 + uBass*10.0) - forwardMove) - angle * twist + (uTotalRotation * 2.0));

        // Combine for Interference
        float interference = wave1 * wave2;

        float pattern = interference;

        // --- TUNNEL DEPTH EFFECT ---
        // Darken center, brighten edges, create "infinite" look
        float depth = 0.1 / (r + 0.05 * uBass);

        // --- COLOR MAPPING ---
        // OLD: vec3 col = palette(pattern * 0.5 + r - uTime * 0.4 + (uBass * 0.5));

        // NEW: Direct Audio-to-Color Channel Mapping
        // We define the palette manually here to inject audio into specific color channels
        vec3 a = vec3(0.5, 0.5, 0.5);
        vec3 b = vec3(0.5, 0.5, 0.5);
        vec3 c = vec3(1.0, 1.0, 1.0);

        // The 'd' vector controls the color phase.
        // We add audio bands to R, G, and B specifically.
        // Bass shifts Red, Mids shift Green, Highs shift Blue.
        vec3 d = vec3(0.00 + uBass * 0.8, 0.33 + uMid * 0.8, 0.67 + uHigh * 0.8);

        // Base time/pattern variable
        float t = pattern * 0.5 + r - uTime * 0.4;

        // Calculate Color
        vec3 col = a + b*cos( 6.28318*(c*t+d) );

        // Apply pattern intensity to color
        col *= abs(pattern) * 2.0;

        // Apply depth glow
        col *= depth;

        // Final contrast punch
        col = pow(col, vec3(1.4));

        gl_FragColor = vec4(col, 1.0);
    }
</script>

<script>
    (function(){
        // --- CONFIG & STATE ---
        let audioContext, analyser, dataArray, sourceNode;
        let renderer, scene, camera, material, mesh;
        let isRunning = false;
        let currentAudioFile = null;

        // BPM / Audio State
        let lastBeatTime = 0;
        let beatThreshold = 0.4;
        let detectedBPM = 0;
        let beatIntervals = [];
        let accumulatedRotation = 0;
        let smoothBPM = 60;

        // Recording
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let was4k = false;

        // Elements
        const container = document.getElementById('canvas-container');
        const overlay = document.getElementById('overlay');
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const messageDiv = document.getElementById('message');
        const recordBtn = document.getElementById('recordButton');
        const leaveBtn = document.getElementById('leaveButton');
        const recordContainer = document.getElementById('recordContainer');
        const autoRecordCheck = document.getElementById('autoRecord');
        const record4kCheck = document.getElementById('record4k');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // --- THREE.JS SETUP ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera( -1, 1, 1, -1, 0, 1 );

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.PlaneGeometry(2, 2);

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                    uBass: { value: 0.0 },
                    uMid: { value: 0.0 },
                    uHigh: { value: 0.0 },
                    uTotalRotation: { value: 0.0 }
                },
                fragmentShader: document.getElementById('fragShader').textContent
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            window.addEventListener('resize', onResize);
        }

        function onResize() {
            // Prevent resize from messing up 4K recording if active
            if(isRecording && was4k) return;

            renderer.setSize(window.innerWidth, window.innerHeight);
            material.uniforms.uResolution.value.x = window.innerWidth;
            material.uniforms.uResolution.value.y = window.innerHeight;
        }

        // --- AUDIO ENGINE ---
        function initAudio() {
            if(!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
        }

        function getAudioData() {
            if(!analyser) return { bass:0, mid:0, high:0 };
            analyser.getByteFrequencyData(dataArray);

            const bassRange = dataArray.slice(0, 10);
            const midRange = dataArray.slice(10, 80);
            const highRange = dataArray.slice(80, 200);
            const avg = arr => arr.reduce((a,b)=>a+b,0) / arr.length;

            return {
                bass: avg(bassRange) / 255,
                mid: avg(midRange) / 255,
                high: avg(highRange) / 255
            };
        }

        function detectBeat(highLevel) {
            const now = performance.now();
            if (highLevel > beatThreshold && highLevel > 0.3) {
                if (now - lastBeatTime > 200) {
                    const interval = now - lastBeatTime;
                    lastBeatTime = now;
                    beatIntervals.push(interval);
                    if(beatIntervals.length > 8) beatIntervals.shift();
                    const avgInterval = beatIntervals.reduce((a,b)=>a+b,0) / beatIntervals.length;
                    const bpm = 60000 / avgInterval;
                    if(bpm > 60 && bpm < 220) detectedBPM = bpm;
                    beatThreshold = 1.1;
                }
            } else {
                beatThreshold *= 0.95;
                if(beatThreshold < 0.3) beatThreshold = 0.3;
            }
        }

        // --- ANIMATION ---
        let lastFrameTime = 0;

        function animate(time) {
            if(!isRunning) return;
            requestAnimationFrame(animate);

            const deltaTime = (time - lastFrameTime) / 1000;
            lastFrameTime = time;

            const audioData = getAudioData();
            detectBeat(audioData.high);

            const targetBPM = (detectedBPM > 0) ? detectedBPM : 10;
            smoothBPM += (targetBPM - smoothBPM) * 0.05;

            const rotationSpeed = (smoothBPM / 60.0) * 3.0;
            accumulatedRotation += rotationSpeed * deltaTime;

            material.uniforms.uTime.value = time / 1000;
            material.uniforms.uTotalRotation.value = accumulatedRotation;

            // Updated Smoothing: Decreased factor to 0.1 for liquid smoothness
            // This prevents "jitter" from raw audio noise
            material.uniforms.uBass.value += (audioData.bass - material.uniforms.uBass.value) * 0.1;
            material.uniforms.uMid.value += (audioData.mid - material.uniforms.uMid.value) * 0.1;
            material.uniforms.uHigh.value += (audioData.high - material.uniforms.uHigh.value) * 0.1;

            renderer.render(scene, camera);
        }

        // --- FILE HANDLING ---
        selectFileBtn.onclick = () => {
            initAudio();
            fileInput.click();
        };

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;

            currentAudioFile = file;
            messageDiv.innerText = "Loading Audio...";

            const reader = new FileReader();
            reader.onload = async (ev) => {
                try {
                    const audioBuffer = await audioContext.decodeAudioData(ev.target.result);
                    startVisualizer(audioBuffer);
                } catch(err) {
                    messageDiv.innerText = "Error: " + err.message;
                }
            };
            reader.readAsArrayBuffer(file);
        };

        function startVisualizer(buffer) {
            if(sourceNode) { sourceNode.disconnect(); sourceNode.stop(); }

            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = buffer;
            // Connect the source to the analyser
            sourceNode.connect(analyser);

            // --- FIX: Ensure analyser is always connected to speakers ---
            // This connection is crucial for both hearing the sound and driving the visuals.
            // If it's missing, the audio engine may not process any audio at all.
            analyser.connect(audioContext.destination);

            sourceNode.onended = resetUI;
            sourceNode.start(0);

            overlay.style.opacity = 0;
            setTimeout(() => overlay.style.display = 'none', 500);

            recordContainer.style.display = 'flex';
            setTimeout(() => recordContainer.style.opacity = 1, 10);

            isRunning = true;
            lastFrameTime = performance.now();

            detectedBPM = 0;
            beatIntervals = [];
            smoothBPM = 60;

            animate(lastFrameTime);

            if(autoRecordCheck.checked) {
                setTimeout(toggleRecord, 500);
            }
        }

        function resetUI() {
            isRunning = false;
            if(isRecording) toggleRecord();
            overlay.style.display = 'block';
            setTimeout(() => overlay.style.opacity = 1, 10);
            recordContainer.style.opacity = 0;
            setTimeout(() => recordContainer.style.display = 'none', 500);
            if(sourceNode) { sourceNode.disconnect(); }
        }

        leaveBtn.onclick = resetUI;

        // --- RECORDING ---
        recordBtn.onclick = toggleRecord;

        function toggleRecord() {
            if(isRecording) {
                // STOP RECORDING
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.innerText = "Start Recording";
                recordBtn.classList.remove('recording');

                // If we were in 4K, revert resolution to window size
                if (was4k) {
                    renderer.setSize(window.innerWidth, window.innerHeight, true);
                    material.uniforms.uResolution.value.set(window.innerWidth, window.innerHeight);
                    was4k = false;
                }

            } else {
                // START RECORDING

                // Switch to 4K if checked
                if (record4kCheck.checked) {
                    was4k = true;
                    // updateStyle=false is CRITICAL. It changes internal buffer to 4K but keeps CSS size 100%.
                    // This prevents the canvas from exploding the layout, though it may look squashed if window isn't 16:9.
                    renderer.setSize(3840, 2160, false);
                    material.uniforms.uResolution.value.set(3840, 2160);
                }

                const stream = renderer.domElement.captureStream(60);
                const dest = audioContext.createMediaStreamDestination();
                sourceNode.connect(dest);
                const tracks = [...stream.getVideoTracks(), ...dest.stream.getAudioTracks()];

                try {
                    // Try VP9 for better quality/compression
                    mediaRecorder = new MediaRecorder(new MediaStream(tracks), { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 25000000 });
                } catch (e) {
                    // Fallback
                    mediaRecorder = new MediaRecorder(new MediaStream(tracks));
                }

                mediaRecorder.ondataavailable = (e) => { if(e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = saveVideo;

                recordedChunks = [];
                mediaRecorder.start();

                isRecording = true;
                recordBtn.innerText = "Stop Recording";
                recordBtn.classList.add('recording');
            }
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            const fileName = currentAudioFile ? `psychedelia-${currentAudioFile.name.split('.')[0]}.webm` : 'psychedelia-trip.webm';
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 100);
        }

        fullscreenBtn.onclick = () => {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen();
                fullscreenBtn.innerHTML = "ðŸ¡¼";
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = "â›¶";
            }
        };

        initThree();
    })();
</script>
