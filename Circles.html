<!DOCTYPE html>
<html>
<head>
<style>
  body { margin: 0; padding-top: 40px; }
  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #333;
    padding: 5px;
  }
  .toolbar button {
    background: #555;
    color: white;
    border: 1px solid #888;
    border-radius: 3px;
    padding: 2px 5px;
    margin-right: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="toolbar">
  <button onclick="window.location.href='delay.html'">delay</button>
  <button onclick="window.location.href='index.html'">index</button>
  <button onclick="window.location.href='berlin.html'">berlin</button>
  <button onclick="window.location.href='chords.html'">chords</button>
  <button onclick="window.location.href='rhythm.html'">rhythm</button>
  <button onclick="window.location.href='Circles.html'">Circles</button>
  <button onclick="window.location.href='polychain.html'">polychain</button>
  <button onclick="window.location.href='starfield.html'">starfield</button>
  <button onclick="window.location.href='ClassicsOnMIDI.html'">ClassicsOnMIDI</button>
</div>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000000"/>

  <circle cx="75" cy="50" r="30" fill="#FF5733" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="250" cy="50" r="30" fill="#33FF57" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="425" cy="50" r="30" fill="none" stroke="#3357FF" stroke-width="1"/>

  <circle cx="75" cy="150" r="40" fill="#FF33A8" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="250" cy="150" r="40" fill="#A833FF" stroke="none" stroke-width="0"/>
  <circle cx="425" cy="150" r="40" fill="none" stroke="#FF8C33" stroke-width="8"/>

  <circle cx="75" cy="250" r="50" fill="#33A8FF" stroke="#FFFFFF" stroke-width="1"/>
  <circle cx="250" cy="250" r="50" fill="#A8FF33" stroke="#FFFFFF" stroke-width="4"/>
  <circle cx="425" cy="250" r="50" fill="#FF3333" stroke="none" stroke-width="0"/>

  <circle cx="75" cy="350" r="60" fill="#000000" stroke="#FF5733" stroke-width="2"/>
  <circle cx="250" cy="350" r="60" fill="#5733FF" stroke="#33FF57" stroke-width="5"/>
  <circle cx="425" cy="350" r="60" fill="#33FF57" stroke="#3357FF" stroke-width="1"/>
</svg>

</html>
