<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MIDI Master Control - Collection of MIDI tools and instruments">
    <title>MIDI Master Control</title>
    <link rel="icon" href="https://placehold.co/32x32/3a2f2f/f0e6d2?text=MIDI" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Enhanced contrast color palette */
            --burnt-orange: #e65100;     /* Darker, more visible orange */
            --dark-orange: #bf360c;      /* Higher contrast for active states */
            --wood-brown: #2b2321;       /* Darker background for better contrast */
            --panel-tan: #e6d5c1;        /* Lighter panel for better readability */
            --wood-grain: #8a7868;
            --ivory: #ffffff;            /* Pure white for maximum contrast where needed */
            
            /* High contrast focus colors */
            --focus-outline: #ffffff;
            --focus-ring: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--wood-brown);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.5;           /* Improved readability */
        }

        main.container {
            background-color: var(--panel-tan);
            max-width: 800px;           /* Increased width for better text wrapping */
            width: 100%;
            padding: 40px;              /* Increased padding for better spacing */
            border-radius: 12px;        /* Increased for better visual separation */
            box-shadow: 0 0 10px rgba(0,0,0,0.5) inset, 0 2px 5px rgba(0,0,0,0.3);
            border: 4px solid var(--burnt-orange);
        }

        h1 {
            font-family: 'Monoton', cursive;
            color: var(--wood-brown);    /* Darker text for better contrast */
            text-align: center;
            font-size: 2.5em;
            margin: 0 0 30px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.4); /* Light shadow for better readability */
        }

        nav.menu {
            display: grid;
            gap: 15px;                  /* Increased spacing between items */
        }

        a {
            background-color: var(--burnt-orange);
            color: var(--ivory);        /* White text on orange background */
            text-decoration: none;
            padding: 20px;              /* Larger touch target */
            border: 3px solid var(--dark-orange);
            border-radius: 8px;
            font-weight: 700;           /* Bolder text */
            text-align: center;
            text-transform: uppercase;
            font-size: 1.1rem;          /* Larger text */
            letter-spacing: 0.5px;      /* Better letter spacing */
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
            transition: all 0.2s ease-in-out;
            position: relative;         /* For focus outline positioning */
        }

        /* High contrast hover state */
        a:hover {
            background-color: var(--dark-orange);
            color: var(--ivory);
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        /* High visibility focus state */
        a:focus {
            outline: 3px solid var(--focus-outline);
            outline-offset: 3px;
            box-shadow: 0 0 0 3px var(--focus-ring);
            position: relative;
            z-index: 1;
        }

        /* Active state with good contrast */
        a:active {
            background-color: var(--dark-orange);
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Remove animation that might cause issues for some users */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* High contrast mode support */
        @media (forced-colors: active) {
            a {
                border: 2px solid currentColor;
            }
            
            a:focus {
                outline: 2px solid currentColor;
            }
        }

        /* Larger text option */
        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }
            
            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
