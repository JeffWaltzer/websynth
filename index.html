<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MIDI Master Control - Collection of MIDI tools and instruments">
    <title>MIDI Master Control</title>
    <link rel="icon" href="https://placehold.co/32x32/3a2f2f/f0e6d2?text=MIDI" type="image/x-icon"> <!-- Favicon added for better user experience -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --burnt-orange: #f58700;
            --dark-orange: #d47500;
            --wood-brown: #3a2f2f;
            --panel-tan: #c5b8a5;

            --wood-grain: #8a7868;
            --ivory: #f0e6d2;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--wood-brown);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main.container {
            background-color: var(--panel-tan);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5) inset, 0 2px 5px rgba(0,0,0,0.3);
            border: 4px solid transparent;
            border-image: repeating-linear-gradient(
                    90deg,
                    var(--burnt-orange) 0px, var(--burnt-orange) 5px,
                    transparent 5px, transparent 10px
            ) 1 round;
            background-position: 0 0;
            animation: crawling-ants 2s linear infinite;
        }

        h1 {
            font-family: 'Monoton', cursive;
            color: var(--wood-brown);
            text-align: center;
            font-size: 2.5em;
            margin: 0 0 30px;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        nav.menu {
            display: grid;
            gap: 10px;
        }

        a {
            background-color: var(--burnt-orange);
            color: var(--wood-brown);
            text-decoration: none;
            padding: 15px 20px;
            border: 2px solid var(--dark-orange);
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 0 2px 3px rgba(0,0,0,0.2), 0 1px 1px rgba(255,255,255,0.3) inset;
            transition: all 0.1s ease-in-out;
        }

        a:hover {
            background-color: #ff9a1f;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3), 0 1px 1px rgba(255,255,255,0.4) inset;
            transform: translateY(-2px);
        }

        a:active {
            background-color: var(--dark-orange);
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 1px 1px rgba(255,255,255,0.2) inset;
        }

        @keyframes crawling-ants {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 10px 0;
            }
        }
    </style>
</head>
<body>
<main class="container">
    <h1>MIDI Master Control</h1>
    <nav class="menu">

        <a href="delay.html" title="Add groovy echo effects and rhythmic patterns to your MIDI performance with adjustable timing">Delay</a>
        <a href="synth.html" title="Twist knobs and shape your sound with this comprehensive MIDI instrument controller">Synth</a>
        <a href="chords.html" title="Discover instant chord recognition and get hip progression suggestions while you play">Chords</a>
        <a href="keyboard.html" title="Jam on this funky virtual MIDI keyboard with dynamic velocity control">Keyboard</a>
        <a href="sequen.html" title="Lay down far-out sequences and grooves with this pattern-making machine">Sequencer</a>
        <a href="rhythm.html" title="Create complex rhythmic patterns with this Euclidean MIDI sequencer">Rhythm King 77</a>
        <a href="playwithme.html" title="Get down with this interactive jam buddy that follows your lead">Play With Me</a>
        <a href="MusicBuddy.html" title="Your intelligent music companion">Music Buddy</a>
    </nav>
</main>
</body>
</html>
