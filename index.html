<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Master Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
        :root {
            --brass: #b87333;
            --copper: #b87333;
            --aged-brass: #8b7355;
            --dark-wood: #4a3c28;
            --aged-paper: #f4e4bc;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--dark-wood);
            background-image: 
                repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px),
                repeating-linear-gradient(-45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--aged-paper);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border: 8px solid var(--brass);
            border-radius: 5px;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.2),
                0 0 0 2px var(--aged-brass),
                0 0 15px rgba(0,0,0,0.5);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -16px;
            left: -16px;
            right: -16px;
            bottom: -16px;
            border: 4px solid var(--copper);
            border-radius: 8px;
            z-index: -1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--dark-wood);
            text-align: center;
            font-size: 2.5em;
            margin: 0 0 30px;
            text-shadow: 2px 2px 0 rgba(184, 115, 51, 0.2);
            border-bottom: 2px solid var(--brass);
            padding-bottom: 15px;
        }

        .menu {
            display: grid;
            gap: 10px;
        }

        a {
            background: linear-gradient(to bottom, var(--brass), var(--aged-brass));
            color: var(--aged-paper);
            text-decoration: none;
            padding: 15px 20px;
            border: 2px solid var(--copper);
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.2),
                0 2px 4px rgba(0,0,0,0.2);
        }

        a:hover {
            background: linear-gradient(to bottom, #c98d3f, var(--brass));
            transform: translateY(-2px);
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.2),
                0 4px 8px rgba(0,0,0,0.3);
        }

        a:active {
            transform: translateY(0);
            box-shadow: 
                inset 0 2px 4px rgba(0,0,0,0.2),
                0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>

</div>
</body>
</html>
