<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MIDI Master Control - Collection of MIDI tools and instruments">
    <title>MIDI Master Control</title>
    <link rel="icon" href="https://placehold.co/32x32/3a2f2f/f0e6d2?text=MIDI" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Inter:wght@400;600;700&display=swap"
          rel="stylesheet">
    <style>
        :root {
            --burnt-orange: #e65100;
            --dark-orange: #bf360c;
            --wood-brown: #2b2321;
            --panel-tan: #e6d5c1;
            --wood-grain: #8a7868;
            --ivory: #ffffff;
            --focus-outline: #ffffff;
            --focus-ring: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--wood-brown);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.5;
        }

        main.container {
            background-color: var(--panel-tan);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5) inset, 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 4px solid var(--burnt-orange);
        }

        h1 {
            font-family: 'Monoton', cursive;
            color: var(--wood-brown);
            text-align: center;
            font-size: 2.5em;
            margin: 0 0 30px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.4);
        }

        nav.menu {
            display: grid;
            gap: 15px;
        }

        a {
            background-color: var(--burnt-orange);
            color: var(--ivory);
            text-decoration: none;
            padding: 20px;
            border: 3px solid var(--dark-orange);
            border-radius: 8px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            position: relative;
        }

        a:hover {
            background-color: var(--dark-orange);
            color: var(--ivory);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        a:focus {
            outline: 3px solid var(--focus-outline);
            outline-offset: 3px;
            box-shadow: 0 0 0 3px var(--focus-ring);
            position: relative;
            z-index: 1;
        }

        a:active {
            background-color: var(--dark-orange);
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        @media (forced-colors: active) {
            a {
                border: 2px solid currentColor;
            }

            a:focus {
                outline: 2px solid currentColor;
            }
        }

        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }

            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
<main class="container">
    <h1>MIDI Master Control</h1>
    <nav class="menu">
        <a href="berlin.html"
           title="Berlin Sequencer: Create evolving, Berlin School-inspired sequences. Features algorithmic pattern generation, modulation matrices, and probability-based variations for endless musical exploration">Berlin
            Sequencer</a>
        <a href="chords.html"
           title="MIDI Chord Monitor: Real-time chord recognition with extended harmony analysis. Shows inversions, suggested scales, alternative voicings, and common chord substitutions">Chords</a>
        <a href="delay.html"
           title="MIDI Delay: Temporal note manipulation device with adjustable delay time, feedback control, and ping-pong mode. Create complex echoes, cascading arpeggios, and rhythmic patterns">MIDI
            Delay</a>
        <a href="polychain.html"
           title="MIDI Poly Chain: Advanced MIDI routing tool with voice allocation, splits, and layers. Chain up to 16 synthesizers, set velocity curves, and create complex multi-timbral setups with automatic voice distribution">MIDI
            Poly Chain</a>
        <a href="rhythm.html"
           title="Rhythm Lab: Advanced rhythm generation tool with polyrhythms, euclidean patterns, and probability-based variations. Create complex rhythmic structures with intuitive controls">Rhythm
            Lab</a>
        <a href="synth.html"
           title="Analog Dreams: Comprehensive MIDI controller interface with multiple LFOs, envelope generators, and modulation options. Control your hardware synths with precision">Synth</a>
    </nav>
</main>
</body>
</html>
