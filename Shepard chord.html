<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shepard's Lament</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff, inset 0 0 20px #ff00ff;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            transition: opacity 0.5s;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 20px 0;
            color: #fff;
            text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .control-group {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            background: transparent;
            color: #fff;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 15px 30px;
            border: 2px solid #00ffff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px #00ffff;
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<div id="overlay">
    <h1>Shepard's Lament</h1>
    <div class="control-group">
        <p style="margin-top:0; color:#aaa; font-size: 0.8rem;">SELECT AUDIO SOURCE</p>
        <button id="selectFileBtn" class="btn">Upload Audio</button>
        <input type="file" id="fileInput" accept="audio/*">
    </div>
    <div id="message"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    (function(){
        let audioContext, analyser, dataArray, sourceNode;
        let renderer, scene, camera, rings = [];
        let isRunning = false;
        let currentAudioFile = null;

        const container = document.getElementById('canvas-container');
        const overlay = document.getElementById('overlay');
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const messageDiv = document.getElementById('message');

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const ringCount = 12;
            for (let i = 0; i < ringCount; i++) {
                const geometry = new THREE.TorusGeometry(10 + i * 2, 0.1, 16, 100);
                const material = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending });
                const ring = new THREE.Mesh(geometry, material);
                ring.rotation.x = Math.PI / 2;
                ring.scale.y = 0;
                scene.add(ring);
                rings.push(ring);
            }

            window.addEventListener('resize', onResize);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initAudio() {
            if(!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
        }

        function getAudioData() {
            if(!analyser) return { bass:0, mid:0, high:0 };
            analyser.getByteFrequencyData(dataArray);
            const bass = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 10 / 255;
            const mid = dataArray.slice(10, 80).reduce((a, b) => a + b, 0) / 70 / 255;
            const high = dataArray.slice(80, 200).reduce((a, b) => a + b, 0) / 120 / 255;
            return { bass, mid, high };
        }

        let time = 0;
        function animate() {
            if(!isRunning) return;
            requestAnimationFrame(animate);

            const audio = getAudioData();
            time += 0.01;

            rings.forEach((ring, i) => {
                const scale = (Math.sin(time * 0.5 + i * 0.5) + 1) / 2;
                ring.scale.y = scale * (1 + audio.bass * 2);
                ring.material.opacity = scale * 0.5 + audio.mid * 0.5;
                ring.rotation.z = time * 0.2 + i * 0.1;
            });

            renderer.render(scene, camera);
        }

        selectFileBtn.onclick = () => {
            initAudio();
            fileInput.click();
        };

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;

            currentAudioFile = file;
            messageDiv.innerText = "Loading Audio...";

            const reader = new FileReader();
            reader.onload = async (ev) => {
                try {
                    const audioBuffer = await audioContext.decodeAudioData(ev.target.result);
                    startVisualizer(audioBuffer);
                } catch(err) {
                    messageDiv.innerText = "Error: " + err.message;
                }
            };
            reader.readAsArrayBuffer(file);
        };

        function startVisualizer(buffer) {
            if(sourceNode) { sourceNode.disconnect(); sourceNode.stop(); }

            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = buffer;
            sourceNode.connect(analyser);
            analyser.connect(audioContext.destination);

            sourceNode.onended = resetUI;
            sourceNode.start(0);

            overlay.style.opacity = 0;
            setTimeout(() => overlay.style.display = 'none', 500);

            isRunning = true;
            animate();
        }

        function resetUI() {
            isRunning = false;
            overlay.style.display = 'block';
            setTimeout(() => overlay.style.opacity = 1, 10);
            if(sourceNode) { sourceNode.disconnect(); }
        }

        initThree();
    })();
</script>
</body>
</html>
